services:
  # Web Service
  - type: web
    name: youtube-converter-web
    runtime: docker
    plan: free
    buildCommand: |
      docker build -t youtube-converter-web .
    startCommand: docker run --rm -p $PORT:5000 youtube-converter-web
    envVars:
      - key: PGDATABASE
        fromDatabase:
          name: youtube-converter-db
          property: database
      - key: PGUSER
        fromDatabase:
          name: youtube-converter-db
          property: user
      - key: PGPASSWORD
        fromDatabase:
          name: youtube-converter-db
          property: password
      - key: PGHOST
        fromDatabase:
          name: youtube-converter-db
          property: internalHost
      - key: PGPORT
        fromDatabase:
          name: youtube-converter-db
          property: port
      - key: REDIS_URL
        fromService:
          type: redis
          name: youtube-converter-redis
          property: connectionString
      - key: AWS_ACCESS_KEY_ID
        fromSecret: aws_access_key_id
      - key: AWS_SECRET_ACCESS_KEY
        fromSecret: aws_secret_access_key
      - key: S3_BUCKET
        fromSecret: s3_bucket
      - key: ADMIN_USER
        fromSecret: admin_user
      - key: ADMIN_PASSWORD
        fromSecret: admin_password

  # Background Worker
  - type: worker
    name: celery-worker
    runtime: docker
    plan: free
    buildCommand: |
      docker build -t youtube-converter-worker .
    startCommand: docker run --rm youtube-converter-worker
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: youtube-converter-redis
          property: connectionString
      - key: AWS_ACCESS_KEY_ID
        fromSecret: aws_access_key_id
      - key: AWS_SECRET_ACCESS_KEY
        fromSecret: aws_secret_access_key
      - key: S3_BUCKET
        fromSecret: s3_bucket

databases:
  - name: youtube-converter-db
    databaseName: youtube_conv
    user: yt_admin
    plan: free

redis:
  - name: youtube-converter-redis
    plan: free