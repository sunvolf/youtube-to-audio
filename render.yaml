services:
  - type: web
    name: youtube-converter-web
    runtime: python
    buildCommand: |
      sudo apt-get update && sudo apt-get install -y ffmpeg
      pip install -r requirements.txt
      python -c "from app import init_db; init_db()"
    startCommand: gunicorn app:app -k gevent -b 0.0.0.0:$PORT
    envVars:
      - key: PGDATABASE
        fromDatabase:
          name: youtube-converter-db
          property: database
      - key: PGUSER
        fromDatabase:
          name: youtube-converter-db
          property: user
      - key: PGPASSWORD
        fromDatabase:
          name: youtube-converter-db
          property: password
      - key: PGHOST
        fromDatabase:
          name: youtube-converter-db
          property: internalHost
      - key: PGPORT
        value: 5432
      - key: REDIS_URL
        value: >
          rediss://default:${REDIS_PASSWORD}@${REDIS_HOST}:${REDIS_PORT}?ssl_cert_reqs=CERT_NONE
        fromService:
          type: redis
          name: youtube-converter-redis
          property: connectionString
      - key: AWS_ACCESS_KEY_ID
        fromSecret: aws_access_key_id
      - key: AWS_SECRET_ACCESS_KEY
        fromSecret: aws_secret_access_key
      - key: S3_BUCKET
        fromSecret: s3_bucket
      - key: ADMIN_USER
        fromSecret: admin_user
      - key: ADMIN_PASSWORD
        fromSecret: admin_password

  - type: worker
    name: celery-worker
    runtime: python
    buildCommand: |
      sudo apt-get update && sudo apt-get install -y ffmpeg
      pip install -r requirements.txt
    startCommand: celery -A tasks worker --loglevel=info
    envVars:
      - key: REDIS_URL
        value: >
          rediss://default:${REDIS_PASSWORD}@${REDIS_HOST}:${REDIS_PORT}?ssl_cert_reqs=CERT_NONE
        fromService:
          type: redis
          name: youtube-converter-redis
          property: connectionString
      - key: AWS_ACCESS_KEY_ID
        fromSecret: aws_access_key_id
      - key: AWS_SECRET_ACCESS_KEY
        fromSecret: aws_secret_access_key
      - key: S3_BUCKET
        fromSecret: s3_bucket

databases:
  - name: youtube-converter-db
    databaseName: youtube_conv
    user: yt_admin
    plan: free

redis:
  - name: youtube-converter-redis
    plan: free
