# Infrastructure as Code 配置版本
services:
  - type: web
    name: youtube-converter-web
    runtime: python
    plan: free  # 生产环境建议升级至starter
    buildCommand: |-
      curl -sLO https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz
      tar xf ffmpeg-release-amd64-static.tar.xz
      mv ffmpeg-*-amd64-static/ffmpeg /usr/local/bin/
      mv ffmpeg-*-amd64-static/ffprobe /usr/local/bin/
      pip install -r requirements.txt
      python -c "from app import init_db; init_db()"
    startCommand: gunicorn app:app -k gevent -b 0.0.0.0:$PORT
    envVars:
      - key: PGDATABASE
        fromDatabase:
          name: youtube-converter-db
          property: database
      - key: PGUSER
        fromDatabase:
          name: youtube-converter-db
          property: user
      - key: PGPASSWORD
        fromDatabase:
          name: youtube-converter-db
          property: password
      - key: PGHOST
        fromDatabase:
          name: youtube-converter-db
          property: internalHost
      - key: PGPORT
        fromDatabase:
          name: youtube-converter-db
          property: port
      - key: REDIS_URL
        fromService:
          type: redis
          name: youtube-converter-redis
          property: connectionString
      - key: AWS_ACCESS_KEY_ID
        fromSecret: aws_access_key_id
      - key: AWS_SECRET_ACCESS_KEY
        fromSecret: aws_secret_access_key
      - key: S3_BUCKET
        fromSecret: s3_bucket
      - key: ADMIN_USER
        fromSecret: admin_user
      - key: ADMIN_PASSWORD
        fromSecret: admin_password

  - type: worker
    name: celery-worker
    runtime: python
    plan: free
    buildCommand: |-
      curl -sLO https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz
      tar xf ffmpeg-release-amd64-static.tar.xz
      mv ffmpeg-*-amd64-static/ffmpeg /usr/local/bin/
      mv ffmpeg-*-amd64-static/ffprobe /usr/local/bin/
      pip install -r requirements.txt
    startCommand: celery -A tasks worker --loglevel=info --concurrency=2
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: youtube-converter-redis
          property: connectionString
      - key: AWS_ACCESS_KEY_ID
        fromSecret: aws_access_key_id
      - key: AWS_SECRET_ACCESS_KEY
        fromSecret: aws_secret_access_key
      - key: S3_BUCKET
        fromSecret: s3_bucket

databases:
  - name: youtube-converter-db
    databaseName: youtube_conv
    user: yt_admin
    plan: free

redis:
  - name: youtube-converter-redis
    plan: free
