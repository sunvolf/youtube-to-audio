services:
  - type: web
    name: youtube-converter-web
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app -k gevent -b 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: your-postgres-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: your-redis-service
          property: connectionString
      - key: AWS_ACCESS_KEY_ID
        value: your-aws-key
      - key: AWS_SECRET_ACCESS_KEY
        value: your-aws-secret
      - key: S3_BUCKET
        value: your-bucket-name
      - key: ADMIN_USER
        value: your-admin-user
      - key: ADMIN_PASSWORD
        value: your-admin-password

  - type: worker
    name: celery-worker
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A tasks worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: your-postgres-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: your-redis-service
          property: connectionString
      - key: AWS_ACCESS_KEY_ID
        value: your-aws-key
      - key: AWS_SECRET_ACCESS_KEY
        value: your-aws-secret
      - key: S3_BUCKET
        value: your-bucket-name

databases:
  - name: your-postgres-db
    databaseName: yourdb
    user: youruser
    plan: free

redis:
  - name: your-redis-service
    plan: free
